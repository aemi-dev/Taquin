<!DOCTYPE html>
<html lang="fr-FR">
<head>
	<meta charset="utf-8">
	<title>Le Taquin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="fonts.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css.css">
	<link rel="icon" href="favico.png" type="image/png">
	<link rel="apple-touch-icon" href="favico.png" type="image/png">
	<script src="main.js" defer></script>
	<script src="taquin.js" defer></script>
	<script src="gui.js" defer></script>
</head>
<body>
	<header>
		<h1 id="title">TA<span id="star">*</span>UIN</h1>
		<nav>
			<div class="toggler" id="menu-toggler">
				Menu
			</div>
			<div id="menu">
				<div>
					<h2>Détails</h2>
					<ul>
						
					</ul>
				</div>
				<div>

				<div>

					<ul>
						
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<section id="content">
			
			<div id="taquin" class="rounded-element"></div>
			<div class="bar form-section rounded-element">
				<input type="button" value="New" id="button-new">
				<input type="button" value="&rarr;" id="ex-pand">
			</div>
			<div class="bar form-section rounded-element">

				<input class="icon" type="button" name="width-pp" value="plus" id="button-width-pp">
			</div>
			<div class="grid">
				<div class="squared">
					<span class="title">

				</div>
				<div class="squared">
					<span class="title">
						manhattan
					</span>
					<span class="squared-content" id="manhattan">

					</span>
				</div>
				<div class="squared">
					<div class="title">
						inversions
					</div>
					<div class="squared-content" id="inversions">

					</div>
				</div>
			</div>
		</section>
